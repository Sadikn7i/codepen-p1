<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Scroll Experience</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Three.js + GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="content">
    <div class="loading">Launching...</div>
    <canvas id="scene"></canvas>
    
    <section class="hero">
      <h1>Journey to Space</h1>
      <h3>A scroll adventure</h3>
      <p>Scroll down to launch your rocket.</p>
      <div class="scroll-cta">↓ Scroll</div>
    </section>

    <section class="info">
      <h2>Lift Off</h2>
      <p>The rocket escapes Earth’s gravity.</p>
    </section>

    <section class="info right">
      <h2>Passing the Moon</h2>
      <p>Our first cosmic neighbor.</p>
    </section>

    <section class="info">
      <h2>Mars Awaits</h2>
      <p>The red planet of mysteries.</p>
    </section>

    <section class="info right end">
      <h2>Deep Space</h2>
      <p>Endless possibilities.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
